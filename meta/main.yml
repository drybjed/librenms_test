---

dependencies:

  - role: debops.secret

  - role: debops.php5
    php5_packages: [ 'php5-mysql', 'php5-gmp', 'php5-gd', 'php5-snmp', 'php5-curl', 'php5-mcrypt', 'php5-json', 'php-net-ipv4', 'php-net-ipv6' ]
    php5_pools: [ '{{ librenms_php5_pool }}' ]
    when: (librenms_dependencies is defined and librenms_dependencies)

  - role: debops.nginx
    nginx_servers: [ '{{ librenms_nginx_server }}' ]
    nginx_upstreams: [ '{{ librenms_nginx_upstream_php5 }}' ]
    when: (librenms_dependencies is defined and librenms_dependencies)
    tags: nginx

  - role: debops.mariadb
    mariadb_users:
      - database: '{{ librenms_database_name }}'
        user: '{{ librenms_database_user }}'
        owner: '{{ librenms_user }}'
        group: '{{ librenms_group }}'
        home: '{{ librenms_home }}'
        system: True
        priv_aux: False


galaxy_info:
  author: 'Maciej Delmanowski'
  description: 'Install LibreNMS, an Open Source Network Monitoring System'
  company: 'DebOps'
  license: 'GNU General Public License v3'
  min_ansible_version: '1.8.0'
  platforms:
  - name: Ubuntu
    versions:
    - precise
    - quantal
    - raring
    - saucy
    - trusty
  - name: Debian
    versions:
    - wheezy
    - jessie
  categories:
  - monitoring
  - networking
  - system

